{% extends 'base.html' %}

{% block title %}
Add Student
{% endblock %}

{% block content %}
<div class="row px-5">
    <div class="container">
        <h4 class="text-center">Add student Information</h4>
        <form method="post">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" value="submit" class="btn btn-success">
            <input type="reset" value="reset" class="btn btn-info">
        </form>
    </div>
</div>
{% endblock %}
