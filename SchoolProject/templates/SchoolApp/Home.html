{% extends 'base.html' %}

{% block title %}
Home
{% endblock %}

{% block content %}
    <div class="container">
    <h1>Hello Django</h1><br>
    {% for post in parents %}
    <h1>{{forloop.counter}}. {{post.id}}</h1>
    <p>Date Created: {{post.name}}</p>
    <p>Last Update: {{post.email}}</p>
    {% endfor %}
</div>
{% endblock %}
