{% extends 'base.html' %}

{% block title %}
    Login
{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h4 class="text-center">Add Parents Information</h4>
            <form method="post">
                {% csrf_token %}
                {% for field in form %}
                <div class="mb-3">
                    <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>

                    {{ field }}
                    {% if field.errors %}
                        <div class="text-danger">
                            {% for error in field.errors %}
                                <i class="bi bi-dash-circle"></i> {{ error }}
                            {% endfor %}
                        </div>
                    {% endif %}
                </div>
                {% endfor %}
                <button type="submit" class="btn btn-success">Submit</button>
                <button type="reset" class="btn btn-info">Reset</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
